<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="./objectMaker.js"></script>
  <title>Object Maker</title>
</head>
<body>
  <h1>Roll the Dice!</h1>

  <div id="player-selection">
    <input type="number" value="" id="players" name="num-of-players" min="1" max="1000" />
    <div id="player-list">
      <p>Players</p>
    </div>
  </div>
  

  <br/>
  <div>  
    <label for="dice-select">Number of Sides:</label>
    <select id="dice-select" >
      <option value="">Select Die</option>
      <option value="4">D4</option>
      <option value="6">D6</option>
      <option value="8">D8</option>
      <option value="10">D10</option>
      <option value="12">D12</option>
      <option value="20">D20</option>
      <option value="100">D100</option>
    </select>
  </div>
  <br/>
  <div id="rolls-select">
    <!-- <label for="rolls-select">Number of Rolls:</label> -->
    <input type="number" value="" id="rolls" name="num-of-rolls" min="1" max="1000" />
  </div>
  <br/>
  <div id="roll-button">
    <button id="roll-the-dice" >Roll!</button>
  </div>

</body>
</html>
